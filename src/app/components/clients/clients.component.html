<div class="row m-3">
    <div class="col md-6">
        <a routerLink="/client/add" class="btn btn-success">
            <i class="fa fa-plus"></i>  New Client
        </a>
    </div>
    <div class="col md-6">
        <h4 class="text-right">Total : {{ total | currency:"USD":"symbol" }}</h4>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h4 class="card-title">List Clients</h4>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td scope="row">{{client.firstName}}</td>
                        <td>{{client.lastName}}</td>
                        <td>{{client.balance | currency:'USD':'symbol'}}</td>
                        <td>
                            <a href="" class="btn btn-info">
                                <i class="fa fa-info-circle"></i>
                            </a>
                            &nbsp;
                            <a href="" class="btn btn-warning" aria-hidden="true">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    
                </tbody>
        </table>
    </div>
</div>
